jenkins:
  systemMessage: "\n CONFIG \n"
  numExecutors: 3
  mode: NORMAL
tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git
securityRealm:
    local:
      allowsSignup: false
jobs:
  - script: >
      freeStyleJob('TEST FREESTYLE JOB') {
        shell(echo "this is freestyle job")
      }
  - script: >
      pipelineJob('TEST PIPELINE JOB') {
        definition {
          cps {
            sandbox(true)
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }
   
