jenkins:
  systemMessage: "Configuration"
  numExecutors: 3
  mode: NORMAL
tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git
securityRealm:
    local:
      allowsSignup: false
jobs:
  - script: >
      freeStyleJob('TEST FREESTYLE JOB') {
       steps {
        echo "freestyle job running"
    }
      }
  - script: >
      pipelineJob('TEST PIPELINE JOB') {
        definition {
          cps {
            sandbox(true)
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "pipeline job running"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }
   
